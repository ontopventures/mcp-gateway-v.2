hostname: "0.0.0.0"  # Listen on all interfaces by default
port: 3000

# Debug configuration (optional)
debug:
  level: "info"  # Possible values: "error", "warn", "info", "debug", "verbose"

# Authentication configuration (optional)
# auth:
#   basic:
#     enabled: true
#     credentials:
#       - username: "admin"
#         password: "your-secure-password"
#   bearer:
#     enabled: true
#     tokens:
#       - "your-secure-token"

servers:
  # run an MCP server with npx
  filesystem:
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-filesystem"
      - "/home/aaron"

  # run a an MCP server from local source
  puppeteer:
    command: tsx
    args:
      - "/home/aaron/AI/MCP-Servers/src/puppeteer/index.ts"

  youtube:
    command: tsx
    args:
      - "/home/aaron/AI/mcp-server-youtube-transcript/src/index.ts"

  # Supabase MCP Server
  # Requires SUPABASE_ACCESS_TOKEN and SUPABASE_PROJECT_REF environment variables
  # Get your access token from: https://supabase.com/dashboard/account/tokens
  # Get your project ref from your Supabase project settings
  supabase:
    command: npx
    args:
      - -y
      - "@supabase/mcp-server-supabase@latest"
      - "--read-only"
      - "--project-ref=${SUPABASE_PROJECT_REF}"