hostname: "0.0.0.0"  # Listen on all interfaces by default
port: 3000

# Debug configuration (optional)
debug:
  level: "debug"  # Possible values: "error", "warn", "info", "debug", "verbose"

# Authentication configuration (optional)
# auth:
#   basic:
#     enabled: true
#     credentials:
#       - username: "admin"
#         password: "your-secure-password"
#   bearer:
#     enabled: true
#     tokens:
#       - "your-secure-token"

servers:
  # Supabase MCP Server
  # Requires SUPABASE_ACCESS_TOKEN and SUPABASE_PROJECT_REF environment variables
  # Get your access token from: https://supabase.com/dashboard/account/tokens
  # Get your project ref from your Supabase project settings
  supabase:
    command: npx
    args:
      - -y
      - "@supabase/mcp-server-supabase@latest"
      - "--read-only"
      - "--project-ref=${SUPABASE_PROJECT_REF}"